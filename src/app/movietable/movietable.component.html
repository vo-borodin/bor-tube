<div>
  <mat-grid-list cols="4" rowHeight="150px">
    <mat-grid-tile *ngFor="let movie of movies">
	  <mat-grid-tile-footer>
	    {{movie.title}}
      </mat-grid-tile-footer>
	</mat-grid-tile>
  </mat-grid-list>
  <mat-paginator [length]="itemsCount$"
                 [pageSize]="itemsPerPage$">
  </mat-paginator>
</div>
