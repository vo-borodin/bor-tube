<div>
  <mat-checkbox [ngModel]="isFavorite()"
                (ngModelChange)="updateFavorite($event)"
                matTooltip="Set / unset as favorite"
                class="bor-tube__Moviedialog_favoriteCheckBox">
  </mat-checkbox>
  <div layout-gt-xs="row">
    <img [src]="pathToPoster300()">
      <div layout="column" class="bor-tube__Moviedialog__header">
        <div layout="row">
          <h1>
            {{data.title}}
          </h1>
        </div>
        <h2>
          Description:
        </h2>
        <div>
          {{description}}
        </div>
      </div>
  </div>
</div>
